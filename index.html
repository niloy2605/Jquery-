<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Two</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/venobox/2.1.8/venobox.min.css"/>
    <!-- Aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Aos animation -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- slider multiple images -->
    <section id="slider">
         <div class="container">
             <div class="slick-parent">
                 <div class="slick-child">
                    <img src="https://images.pexels.com/photos/1151282/pexels-photo-1151282.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                 </div>
                 <div class="slick-child">
                    <img src="https://images.pexels.com/photos/1078983/pexels-photo-1078983.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                 </div>
                 <div class="slick-child">
                    <img src="https://images.pexels.com/photos/2265876/pexels-photo-2265876.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                 </div>
                 <div class="slick-child">
                    <img src="https://images.pexels.com/photos/8849972/pexels-photo-8849972.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                 </div>
                 <div class="slick-child">
                    <img src="https://images.pexels.com/photos/1032650/pexels-photo-1032650.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                 </div>
                 <div class="slick-child">
                    <img src="https://images.pexels.com/photos/4321802/pexels-photo-4321802.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                 </div>
             </div>
         </div>
    </section>

    <!-- video -->
    <section id="video">
      <div class="container">
          <div class="btn-group" data-aos="fade-up" data-aos-duration="1000">
          
            <a data-gall="gallery01"  class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://youtu.be/hg38QLJbmuc?si=Ab4cKhzjgiIdTnc8">Youtube</a>

          </div>
          
      </div>
    </section>

    <!-- mixitup  -->
    <section id="mixtiup"> 
      <div class="container test ">
         
         <button type="button" data-filter="all">All</button>
         <button type="button" data-filter=".category-a">Nike </button>
         <button type="button" data-filter=".category-b"> Adidas </button>
         <button type="button" data-filter=".category-c">Puma</button>

         <div class="row">
             
         <div class="mix category-a" data-order="1">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-1.jpg" alt="">
         </div>
         <div class="mix category-a" data-order="1">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-2.jpg" alt="">
         </div>
         <div class="mix category-b" data-order="2">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-3.jpg" alt="">
         </div>
         <div class="mix category-b" data-order="2">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-4.jpg" alt="">
         </div>
         <div class="mix category-b" data-order="2">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-5.jpg" alt="">
         </div>
         <div class="mix category-b category-c" data-order="3">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-6.jpg" alt="">
         </div>
         <div class="mix category-b category-c" data-order="3">
            <img src="https://angfuzsoft.com/html/aytor/assets/img/featured/featured-1-8.jpg" alt="">
         </div>
         <div class="mix category-a category-d" data-order="4"></div>
         </div>
      </div>
    </section>

    <!-- single silder -->

    <section id="sin-slider">
       <div class="container">
           <div class="preant">
              <div class="child">
                <img src="https://images.pexels.com/photos/21773581/pexels-photo-21773581/free-photo-of-vessel-between-ice-on-sea.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
              </div>
              <div class="child">
               <img src="https://images.pexels.com/photos/22922092/pexels-photo-22922092/free-photo-of-via-lactea-en-sierra-de-madrid.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
             </div>
             <div class="child">
               <img src="https://images.pexels.com/photos/2098428/pexels-photo-2098428.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
             </div>
             <div class="child">
               <img src="https://images.pexels.com/photos/4407002/pexels-photo-4407002.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
             </div>
             <div class="child">
               <img src="https://images.pexels.com/photos/20133012/pexels-photo-20133012/free-photo-of-fuji-mountain-in-japan.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
             </div>
           </div>
       </div>
    </section>




    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/venobox/2.1.8/venobox.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js" ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
